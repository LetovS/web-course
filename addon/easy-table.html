<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/table.css">
    <title>Таблицы</title>
</head>
<body>
    <table>
        <caption>Простая таблица</caption>
        <thead>
            <th>Тег элемента</th>
            <th>Описане элемента</th>
        </thead>
        <tbody>
            <tr>
                <td>table</td>
                <td>Контейнер таблиц</td>
            </tr>
            <tr>
                <td>tr</td>
                <td>Строка таблицы</td>
            </tr>
            <tr>
                <td>th</td>
                <td>Ячейка заголовка</td>
            </tr>
            <tr>
                <td>td</td>
                <td>Ячейка данных</td>
            </tr>
            <tr>
                <td>caption</td>
                <td>Заголовок таблицы</td>
            </tr>
        </tbody>
    </table>
    <div><button><a href="../main/main.html">На главную</a></button></div>
</body>
</html>
